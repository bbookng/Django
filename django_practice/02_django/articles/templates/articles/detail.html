{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h2>DETAIL</h2>
    <h3>{{ article.pk }}번째 글</h3>
    <hr>
    <p>제목 : {{ article.title }}</p>
    <p>내용 : {{ article.content }}</p>
    <p>작성 시각 : {{ article.created_at }}</p>
    <p>수정 시각 : {{ article.updated_at }}</p>
    <hr>
    <a class="btn btn-secondary" href="{% url 'articles:edit' article.pk %}">EDIT</a>
    <form action="{% url 'articles:delete' article.pk %}" method="POST"><br>
      {% csrf_token %}
      <input class="btn btn-outline-secondary" type="submit" value="DELETE">
    </form><br>
    <a class="btn btn-secondary" href="{% url 'articles:index' %}">BACK</a>
  </div?
{% endblock content %}
